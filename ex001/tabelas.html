<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-size: 3em;
        }
        table {
            border-collapse: collapse;
            width: 300px
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tabelas</h1>
    </header>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
        </tr>
    </table>
</body>
</html>
